<!DOCTYPE html>
<html>
<head>
    <title>Form Page</title>
</head>

<body>
    <h1>Predict your property price:</h1>
    <!DOCTYPE html>
    <html>
    <head>
        <style>
            body {
                background-color: #f2f2f2;
            }
    
            .center {
                text-align: center;
                margin: 0 auto;
                max-width: 400px;
                padding: 20px;
                background-color: #ffffff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            form {
                text-align: left;
            }
    
            .center-text {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <h1 class="center-text">Property</h1>
            <form action="/" method="POST">
                <label for="room_number">Number of Rooms:</label>
                <input type="number" id="room_number" name="room_number" required><br><br>
    
                <label for="area">Area (in sq. meters):</label>
                <input type="number" id="area" name="area" required><br><br>
    
    
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="1">בית פרטי</option>
                    <option value="0">דירת גן</option>
                    <option value="0">דירת נופש</option>
                    <option value="1">פנטהאוז</option>
                    <option value="1">מיני פנטהאוז</option>
                    <option value="1">טריפלקס</option>
                    <option value="0">דירה</option>
                    <option value="0">מגרש</option>
                    <option value="1">קוטג' טורי</option>
                    <option value="1"> דופלקס</option>
                    <option value="1"> דו משפחתי</option>
                    <option value="1"> קוטג'</option>
    
                </select><br><br>
    
        
                <label for="condition">Condition:</label>
    <select id="condition" name="condition" required>
      <option value="שמור">שמור</option>
      <option value="חדש">חדש</option>
      <option value="משופץ">משופץ</option>
      <option value="לא צויין">לא צויין</option>
      <option value="ישן">ישן</option>
      <option value="דורש שיפוץ">דורש שיפוץ</option>
    </select><br><br>
    
    <label for="furniture">Furniture:</label>
    <select id="furniture" name="furniture" required>
      <option value="לא צויין">לא צויין</option>
      <option value="חלקי">חלקי</option>
      <option value="אין">אין</option>
      <option value="מלא">מלא</option>
    </select><br><br>
    
    <label for="total_floors">Total Floors:</label>
    <select id="total_floors" name="total_floors" required>
      <option value="19">19</option>
      <option value="9">9</option>
      <option value="7">7</option>
      <option value="6">6</option>
      <option value="8">8</option>
      <option value="24">24</option>
      <option value="14">14</option>
      <option value="16">16</option>
      <option value="21">21</option>
      <option value="28">28</option>
      <option value="3">3</option>
      <option value="">(לא צויין)</option>
      <option value="4">4</option>
      <option value="2">2</option>
      <option value="10">10</option>
      <option value="5">5</option>
      <option value="1">1</option>
      <option value="26">26</option>
      <option value="25">25</option>
      <option value="12">12</option>
      <option value="18">18</option>
      <option value="17">17</option>
      <option value="20">20</option>
      <option value="11">11</option>
      <option value="30">30</option>
      <option value="0">0</option>
      <option value="27">27</option>
      <option value="22">22</option>
      <option value="15">15</option>
    </select><br><br>
    
            
                 <label for="City"> City:</label>
                <select id="City" name="City" required>
                    <option value="1">תל אביב </option>
                    <option value="0">ירושלים</option>
                    <option value="1">כפר סבא</option>
                    <option value="1">יהוד מונסון</option>
                    <option value="1">רמת גן</option>
                    <option value="1">בת ים</option>
                    <option value="1">הרצליה</option>
                    <option value="1">ראשון לציון</option>
                    <option value="1">מודיעין מכבים רעות</option>
                    <option value="1">הוד השרון</option>
                    <option value="1">חולון</option>
                    <option value="1">נס ציונה</option>
                    <option value="1">פתח תקווה</option>
                    <option value="1">רחובות</option>
                    <option value="0">קרית ביאליק</option>
                    <option value="0">בית שאן</option>
                    <option value="0"> נוף הגליל</option>
                    <option value="0">חיפה</option>
                    <option value="0">נתניה</option>
                    <option value="0"> אילת</option>
                    <option value="1">רעננה </option>
                    <option value="0">  באר שבע</option>
                    <option value="0">דימונה</option>
                    <option value="0">  צפת </option>
                    <option value="0">נהריה</option>
                    <option value="0">זכרון יעקב</option>
                </select><br><br>
     
    
              
    
                <label for="has_mamad">Has Mamad:</label>
                <select id="has_mamad" name="has_mamad" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select><br><br>
    
                <label for="has_elevator">Has Elevator:</label>
                <select id="has_elevator" name="has_elevator" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select><br><br>
    
             
                <input type="submit" value="Predict Price">
                <button type="button" onclick="resetForm()">Delete Details</button>
                <input type="submit" value="Submit">
                   


                 {% if output %}
                  <h2>Predicted Price: {{ price }}</h2>        <p>{{ output }}</p>
                  {% endif %}



                

            </form>
    
           
    
    <script>
 
        function resetForm() {
            document.getElementById("room_number").value = "";
            document.getElementById("condition").value = "";
            document.getElementById("furniture").value = "";
            document.getElementById("total_floors").value = "";
            document.getElementById("area").value = "";
            document.getElementById("has_mamad").value = "0";
            document.getElementById("type").value = "1";
            document.getElementById("city").value = "1";
            document.getElementById("has_elevator").value = "0";
            document.getElementById("predicted_price_section").style.display = "none";
        }
    </script>
  

</body>
</html>
